<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // 1.先去准备好学生的数据,数组里面放对象
        var studentDatas = [{
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '弘历',
            subject: 'JavaScript',
            score: 98
        }, {
            name: '傅恒',
            subject: 'JavaScript',
            score: 99
        }, {
            name: '明玉',
            subject: 'JavaScript',
            score: 88
        },];
        // 2.往tbody里面创建行 有几个人（数组长度）我们就创建几行
        var tbody = document.querySelector('tbody');
        for(var i = 0; i < studentDatas.length; i++){ //外面的for循环管的是行
            // （1）创建tr行
            var tr = document.createElement('tr');
            tbody.appendChild(tr); 
            // （2）行里面创建单元格(跟数据有关系的3个单元格) td 单元格的竖向取决于每个对象里面的属性个数
            // for循环遍历对象
            for(var k in studentDatas[i]){ //里面的for循环管列 遍历对象 studentDatas是一个数组 里面加中括号再赋值才是对象
                // 创建单元格
                var td = document.createElement('td');
                td.innerHTML = studentDatas[i][k];
                // 将td放入父元素tr里面
                tr.appendChild(td);
            }
            // （3）创建有删除字样的单元格
            var deleteTd = document.createElement('td');
            deleteTd.innerHTML = '<a href="javascript:;">删除</a>'
            tr.appendChild(deleteTd);
        }
        // （4） 删除操作
        var deleteOperation = document.querySelectorAll('a');
        console.log(deleteOperation);
        for(var i = 0; i < deleteOperation.length; i++){
            deleteOperation[i].onclick = function(){
                // 点击a 删除 当前a 所在的行(链接的爸爸的爸爸)  node.removeChild(child) 
                tbody.removeChild(this.parentNode.parentNode)
            }
        }
        // 回顾：
        // for(var k in obj){
        //     k 得到的是属性名
        //     obj[k]得到的是属性值
        // }
    </script>
</body>

</html>
