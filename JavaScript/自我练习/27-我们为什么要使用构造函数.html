<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用构造函数创建对象
        // 我们需要创建四大天王的对象 相同的属性：名字 年龄 性别 相同的方法：唱歌
        function Star(uname, age, sex){ //注意这个uname
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(songName){
                console.log(this.name + '正在唱：' + songName); //注意这里的name 不能改成uname
            }
        }
        var ldh = new Star('刘德华', 18, '男'); //调用函数返回的是一个对象
        console.log(ldh);
        ldh.sing('冰雨')
        var zxy = new Star('张学友', 19, '男')
        console.log(zxy);
        zxy.sing('李香兰')

        function Hero(name, type, HP, attack){
            this.name = name;
            this.type = type;
            this.HP = HP;
            this.attack = attack;
        }
        var lp = new Hero('廉颇', '力量型', 500, '近战');
        var hy = new Hero('后羿', '射手', 100, '远程')
        console.log(lp);
        console.log(hy);
    </script>
</head>

</body>
</html>
