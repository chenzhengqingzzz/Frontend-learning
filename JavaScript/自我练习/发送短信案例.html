    手机号码：<input type="number" name="" id=""> <button>发送</button>
    <script>
        var send = document.querySelector('button');
        send.addEventListener('click', () => {
            var limit = 5;
            if (send.disabled = true) {
                !send.disabled;
                var timer = setInterval(() => {
                    send.innerHTML = '还剩' + limit-- + '秒再次点击';
                    if (limit == -1) {
                        send.disabled = false;
                        send.innerHTML = '发送';
                        clearInterval(timer);
                    }
                }, 1000);
            }
        })
