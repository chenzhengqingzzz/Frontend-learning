<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 格式化日期 年月日
        var date = new Date()
        console.log(date.getFullYear()); //getFullYear()等为实例方法 需要new对象
        console.log(date.getMonth());
        var days = date.getDay() // 周六返回的是6 但是周日返回的是0
        const arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']
        console.log('今天是：' + arr[days] + date.getSeconds());
        var date2 = Date.now() //为静态方法 不需要new
        console.log(date2);

        //要求封装一个函数 返回当前的时分秒 格式08:08:08
        function getTime(){
            var time = new Date();
            var h = time.getHours()
            var m = time.getMinutes()
            var s = time.getSeconds()
            h = h < 10 ? '0' + h : h
            m = m < 10 ? '0' + m : m
            s = s < 10 ? '0' + s : s
            return h + ':' + m + ':' + s
        }
        console.log(getTime());
    </script>
</head>
