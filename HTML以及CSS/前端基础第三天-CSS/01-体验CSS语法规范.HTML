<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS的代码写在head中的style标签内 -->
    <style>
        /* 选择器 {样式} */
        /* 给谁改样式 {改什么样式} */
        p {
            /* 修改了文字的颜色为红色 */
            color: red;
            /* 修改了文字的大小为12px（像素） */
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- 常用的网页元素写在body标签中 -->
    <p>有点意思</p>
</body>
</html>
