<body>
    <video src="../JavaScript/自我练习/105-视频插件/mov.mp4" muted></video>
    <script src="./jQuery3.6.3.js"></script>
    <script>
        // 1.DOM对象转换为jQuery对象
        // （1） 我们直接获取视频，得到就是jQuery对象

        // (2)我们已经使用原生js获取过来DOM对象

        // $(myVideo).play() //jQuery里面没有play这个方法 所以需要转换

        // 2.jQuery对象转换为DOM对象

        $('video')[0].play()
        $('video').get(0).play()
