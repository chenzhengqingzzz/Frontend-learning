<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery3.6.3.js"></script>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div></div>
    <button>淡入效果</button>
    <button>淡出效果</button>
    <button>淡入淡出切换</button>
    <button>修改透明度</button>
    <script>
        $(function(){
            $('button').eq(0).click(function() {
                // 淡入 fadeIn()
                $('div').fadeIn(1000);
            })
            $('button').eq(1).click(() => {
                // 淡出fadeOut()
                $('div').fadeOut()
            })
            $('button').eq(2).click(() => {
                // 淡入淡出切换 fadeToggle()
                $('div').fadeToggle()
            })
            $('button').eq(3).click(() => {
                // 修改透明度 这个速度和透明度必须要写
                $('div').fadeTo(1000, 0.5)
            })
        })
    </script>
</body>
</html>
