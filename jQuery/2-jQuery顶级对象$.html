<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery3.6.3.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        // 1.$是jQuery的别称
        // 2.$同时也是jQuery的顶级对象
        $(function () {
            alert('11');
        });

        jQuery(() => {
            alert('22');
        })


    </script>
</body>

</html>
