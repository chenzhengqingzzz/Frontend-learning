<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery3.6.3.js"></script>
    <style>
        div {
            width: 200px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div></div>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <script>
        $(function () {
            $('button').eq(1).click(() => {
                $('div').hide(1000, () => {
                    alert(1)
                })
            })
            $('button').eq(0).click(() => {
                $('div').show(2000, () => {
                    alert(2)
                })
            })
            $('button').eq(2).click(() => {
                $('div').toggle(1000, () => {
                    alert(3)
                })
            })

            // 一般情况下我们都不加参数，直接显示隐藏就可以了
        })
    </script>
</body>

</html>
