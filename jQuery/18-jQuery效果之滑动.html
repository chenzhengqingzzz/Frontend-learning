<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery3.6.3.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
         }
    </style>
</head>
<body>

    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div></div>
    <script>
        $(function(){
            $('button').eq(0).click(() => {
                $('div').slideDown()
            })
            $('button').eq(1).click(() => {
                $('div').slideUp(3000)
            })
            $('button').eq(2).click(() => {
                $('div').slideToggle()
            })
        })
    </script>
</body>
</html>
