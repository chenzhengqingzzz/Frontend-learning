<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery3.6.3.js"></script>
    <style>
        div {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button>动起来</button>
    <div></div>
    <script>
        $(function(){
            $('button').click(() => {
                $('div').animate({
                    left: '500px',
                    top: '300px',
                    opacity: '0.4'
                }, 1000, () => {
                    alert(1)
                })
            })
        })
    </script>
</body>
</html>
